<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Nabha Digital Learning</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="student.html">Student</a>
      <a href="teacher.html">Teacher</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="dobut.html">Doubt section</a>
    </nav>
  </header>

  <main class="container">
    <h2>We’d love to hear from you!</h2>
    <p>
      If you have any questions, feedback, or want to collaborate with us, 
      please fill out the form below:
    </p>

    <form id="contact-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" required>

      <label for="message">Message</label>
      <textarea id="message" rows="4" required></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>

    <p id="response" style="margin-top:1rem; font-weight:bold;"></p>
  </main>

  <footer>
    <p>&copy; 2025 Nabha Digital Learning | Smart India Hackathon</p>
  </footer>

  <script>
    const form = document.getElementById("contact-form");
    const response = document.getElementById("response");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      response.textContent = "✅ Thank you! Your message has been received.";
      response.style.color = "green";
      form.reset();
    });
  </script>
</body>
</html>
